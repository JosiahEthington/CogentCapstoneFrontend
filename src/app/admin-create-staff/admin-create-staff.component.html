<form>
  <div class="form-group">
    <input
      type="text"
      name="staffname"
      placeholder="Enter Staff Name"
      [(ngModel)]="createStaffRequest.staffFullName"
    />
  </div>
  <br />
  <div class="form-group">
    <input
      type="text"
      name="staffUsername"
      placeholder="Enter Username"
      [(ngModel)]="createStaffRequest.staffUserName"
    />
  </div>
  <br />
  <div class="form-group">
    <input
      type="password"
      name="password"
      placeholder="Enter Secure Password"
      [(ngModel)]="createStaffRequest.staffPassword"
    />
  </div>
  <br />
  <div class="form-group">
    <input
      type="password"
      name="password"
      placeholder="Enter Secure Password"
      [(ngModel)]="createStaffRequest.staffPassword"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Create</button>
