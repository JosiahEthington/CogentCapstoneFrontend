<table>
  <tr>
    <td>
      <nav>
        <div class="row">
          <div class="col-sm">
            <a routerLink="/customerAddAccount">Create Account</a><br />
            <a routerLink="/customerAddBeneficiary/{{ customerId }}"
              >Add Beneficiary</a
            ><br />
            <a routerLink="/customerRemoveBeneficiary/{{ customerId }}"
              >Remove Beneficiary</a
            ><br />
            <a routerLink="/customerTransfer/{{ customerId }}">Transfer Money</a
            ><br />
            <a routerLink="/customerAccountStatement/{{ customerId }}"
              >View Statement</a
            ><br />
          </div>
        </div>
      </nav>
    </td>
    <td>
      <table>
        <tr *ngFor="let account of listOfAccounts">
          <label>Account Type:</label
          >{{
            account.accountType
          }}
          <br />

          <label>Account Balance:</label
          >{{
            account.balance
          }}
          <br />
          <td>
            <label class="switch">
              <input type="checkbox" checked id="togBtn" />

              <div class="slider round"></div>
            </label>
          </td>
          <td>
            <button
              type="button"
              (click)="displayAccountDetails(account.accountNumber)"
            >
              view more
            </button>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
