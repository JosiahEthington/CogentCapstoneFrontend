<table class="table table-bordered table-hover">
  <thead>
    <td>Add Beneficiary</td>
  </thead>
  Enter Account Number:
  <tr>
    <td colspan="3">
      <input
        type="text"
        [(ngModel)]="addBeneficiaryRequest.accountNumber"
        placeholder="Enter Account Number"
        size="40"
      />
    </td>
  </tr>
  <tr>
    <td>
      <input type="text" placeholder="Confirm Account Number" size="40" />
    </td>
  </tr>
  <tr>
    <td>Select Type of Account</td>
  </tr>
  <table>
    <tr>
      <td>
        <input
          class="form-check-input"
          type="radio"
          name="accountType"
          value="SAVINGS"
          [(ngModel)]="addBeneficiaryRequest.accountType"
        />
      </td>
      <td colspan="2">Savings Bank</td>
    </tr>
    <tr>
      <td>
        <input
          class="form-check-input"
          type="radio"
          name="accountType"
          value="CHECKING"
          [(ngModel)]="addBeneficiaryRequest.accountType"
        />
      </td>
      <td colspan="2">Current Account</td>
    </tr>
  </table>
  <tr>
    <td>
      <button
        type="submit"
        (click)="onSubmit()"
        class="btn btn-primary bg-green"
      >
        Submit
      </button>
    </td>
  </tr>
</table>
